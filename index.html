<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p>Where does it come from? Why do we use it?</p>
        <div class="input-group">
            <div class="input-container">
                <input type="text" placeholder="Depart date" class="input-field start-date" />
            </div>
            <div class="input-container">
                <input type="text" placeholder="Return date" class="input-field end-date" />
            </div>
            <button class="button input-container">SEARCH</button>
        </div>
        <div class="description">
            <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
